<body [style.--overBlur]="overBlurVar">
    <a href="/play" [style.--isHidden]="visibilityVictoryVar">{{ result }}</a>
    <a href="/play-menu" [style.--isHidden]="visibilityDefeatVar">{{ result }}</a>
    <app-combat-log [combatLog]="combatLog"></app-combat-log>
    <div class="container">
        <app-card-holder [card]=cardHolder id="card"></app-card-holder>
    </div>
    
    <app-card id="test"></app-card>
    
    <footer>
        <app-player-combat-interface (clicked)="determinePlayerMove($event)"></app-player-combat-interface>
    </footer>
</body>
