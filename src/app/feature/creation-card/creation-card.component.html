
<div class="container">
    <div>
        <app-card-holder></app-card-holder>
    </div>
    <div class="right">
        <div class="form-container">
            <form [formGroup] = "cardForm" (ngSubmit)="summoner()">
                <div class="cards">
                    <h2>Card Creation</h2>
                    <select name="cards" id="card-select" formControlName="cardType">
                        <option value="">--Choose a Type--</option>
                        <option value="Monster">Monster</option>
                        <option value="Treasure">Treasure</option>
                        <option value="Trap">Trap</option>
                    </select>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <input type="text" placeholder="Name" id="name" formControlName="cardName">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <input type="text" placeholder="Damage" id="damage" formControlName="damage"></div>
                    <div class="col-md-3">
                        <input type="text" placeholder="HP" id="hp" formControlName="hp">
                    </div>
                    <div class="col-md-3">
                        <input type="text" placeholder="Score Value" id="score-value" formControlName="skillCheck">
                    </div>
                    <div class="col-md-3">
                        <input type="text" placeholder="XP_reward" id="xp-reward" formControlName="xpReward">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <input type="text" placeholder="Description" id="cardDescription" formControlName="cardDescription">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <input type="text" placeholder="Card_image_path" id="card-image-path" formControlName="cardImagePath">
                    </div>
                </div>
                <button class="btn btn-invoke" type="submit">Summon</button>
            </form>
        </div>
    </div>
</div>
