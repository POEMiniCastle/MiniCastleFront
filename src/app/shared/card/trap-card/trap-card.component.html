<div class="hide">
    <div class="trap-damage" role="group">
        <span id="damage">{{ trapCard?.damage }}</span>
    </div>

    <div [ngClass]="(flip == 'active') ? 'img-monster' : ''">
        <img src="assets/placeholder.webp" id="imageMonster">
    </div>

    <div class="description">
        <h5 id="cardName">{{ card?.card_name }}</h5>
        <p id="cardDescription">
            {{ card?.description }}
        </p>
    </div>
    <span class="material-symbols-outlined" style="color: #e3c724;">warning</span>
</div>
