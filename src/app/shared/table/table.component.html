<div class="table-responsive">
    <table class="table table-bordered" class="table table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Image</th>
                <th scope="col">Name</th>
                <th scope="col">Base HP</th>
                <th scope="col">Base Armor</th>
                <th scope="col">Base Damage</th>
                <th scope="col">Skill name </th>
                <th scope="col">Skill description</th>
            </tr>
        </thead>
        <tbody class="table-group-divider">
            <tr *ngFor="let classItem of classes">
                <th scope="row">{{ classItem.id }}</th>
                <td><img class="rounded float-start" class="img-fluid" [src]="classItem.image"
                        alt="{{ classItem.name }}" /></td>
                <td>{{ classItem.name }}</td>
                <td>{{ classItem.base_hp }}</td>
                <td>{{ classItem.base_armor }}</td>
                <td>{{ classItem.base_damage }}</td>
                <td class="text-start">{{ classItem.skill[0].name }}</td>
                <td class="text-start">{{ classItem.skill[0].description }}</td>
            </tr>
        </tbody>
    </table>
</div>
